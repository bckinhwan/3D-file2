<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls="false"
    disable-zoom
    interaction-prompt="none"

    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="5deg"

    exposure="1.05"
    shadow-intensity="0.2"

    bounds="legacy"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    const DESKTOP = {
      orbit: '0deg 75deg 8m',
      target: '0m 0.25m 0m',
      fov: '24deg',
      scale: '0.75'
    };

    const MOBILE = {
      orbit: '0deg 75deg 7m',
      target: '0m 0.3m 0m',
      fov: '24deg',
      scale: '0.65'
    };

    const isMobile = window.matchMedia('(max-width: 768px)').matches;
    const setting = isMobile ? MOBILE : DESKTOP;

    function applyCamera() {
      viewer.setAttribute('camera-orbit', setting.orbit);
      viewer.setAttribute('camera-target', setting.target);
      viewer.setAttribute('field-of-view', setting.fov);
      viewer.setAttribute(
        'scale',
        `${setting.scale} ${setting.scale} ${setting.scale}`
      );
      viewer.jumpCameraToGoal();
    }

    /**
     * ðŸ”‘ í•µì‹¬:
     * model-visibility === ì§„ì§œë¡œ "ë³´ì¼ ì¤€ë¹„ ë"
     */
    viewer.addEventListener('model-visibility', () => {
      requestAnimationFrame(() => {
        applyCamera();
      });
    });
  </script>
</body>
</html>
