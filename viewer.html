<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0"
  />
  <title>3D Viewer</title>

  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;

      /* ëª¨ë°”ì¼ ì œìŠ¤ì²˜ ìµœì†Œí™” */
      touch-action: pan-y;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls
    disable-zoom
    interaction-prompt="none"

    camera-orbit="0deg 75deg 9m"
    field-of-view="24deg"
    scale="0.75 0.75 0.75"

    bounds="tight"
    exposure="1.05"
    shadow-intensity="0.2"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    /**
     * ğŸ”’ ê³ ì •í•  ì¹´ë©”ë¼ ê°’ (í˜„ì¬ ë„¤ê°€ ì“°ëŠ” ê°’)
     * ë”ë¸”í´ë¦­ì´ ì¼ì–´ë‚˜ë„ í•­ìƒ ì´ ìƒíƒœë¡œ ë˜ëŒë¦°ë‹¤
     */
    const LOCK = {
      orbit: '0deg 75deg 9m',
      fov: '24deg',
      scale: '0.75'
    };

    /**
     * model-viewer ë‚´ë¶€ì—ì„œ
     * - ë”ë¸”í´ë¦­
     * - ìë™ reframe
     * - ê¸°íƒ€ ì¹´ë©”ë¼ ë³€ê²½
     * ì´ ë°œìƒí•˜ë©´ camera-change ì´ë²¤íŠ¸ê°€ ëœ¸
     *
     * â†’ ê·¸ ì¦‰ì‹œ ìš°ë¦¬ê°€ ê°™ì€ ê°’ìœ¼ë¡œ ë®ì–´ì”€
     */
    viewer.addEventListener('camera-change', () => {
      viewer.setAttribute('camera-orbit', LOCK.orbit);
      viewer.setAttribute('field-of-view', LOCK.fov);
      viewer.setAttribute(
        'scale',
        `${LOCK.scale} ${LOCK.scale} ${LOCK.scale}`
      );

      // ì¦‰ì‹œ ëª©í‘œ ì¹´ë©”ë¼ ê°’ìœ¼ë¡œ ì í”„
      viewer.jumpCameraToGoal();
    });

    /**
     * ì´ˆê¸° ë¡œë“œì‹œì—ë„ í•œ ë²ˆ í™•ì •
     * (ë¡œë”© íƒ€ì´ë°ìœ¼ë¡œ ì¸í•œ 1ì°¨ íŠ ë°©ì§€)
     */
    viewer.addEventListener('load', () => {
      requestAnimationFrame(() => {
        viewer.jumpCameraToGoal();
      });
    });
  </script>
</body>
</html>
