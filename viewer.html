<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
      touch-action: pan-y;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls
    disable-zoom
    interaction-prompt="none"

    camera-orbit="0deg 75deg 9m"
    field-of-view="24deg"
    scale="0.75 0.75 0.75"

    bounds="tight"
    exposure="1.05"
    shadow-intensity="0.2"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const isMobile = window.matchMedia('(pointer: coarse)').matches;

    // ðŸ”’ ê³ ì • ì¹´ë©”ë¼ ê°’
    const LOCK = {
      orbit: '0deg 75deg 9m',
      fov: '24deg',
      scale: '0.75'
    };

    function applyLock() {
      viewer.setAttribute('camera-orbit', LOCK.orbit);
      viewer.setAttribute('field-of-view', LOCK.fov);
      viewer.setAttribute(
        'scale',
        `${LOCK.scale} ${LOCK.scale} ${LOCK.scale}`
      );
      viewer.jumpCameraToGoal();
    }

    /* =========================
       ë°ìŠ¤í¬íƒ‘: í´ë¦­ / ë”ë¸”í´ë¦­
    ========================= */
    if (!isMobile) {
      viewer.addEventListener('click', () => {
        requestAnimationFrame(applyLock);
      });

      viewer.addEventListener('dblclick', () => {
        requestAnimationFrame(applyLock);
      });
    }

    /* =========================
       ëª¨ë°”ì¼: camera-change ê°ì‹œ
       (íšŒì „ ì¤‘ì—ëŠ” ë¬´ì‹œ)
    ========================= */
    if (isMobile) {
      let rotating = false;

      viewer.addEventListener('pointerdown', () => {
        rotating = true;
      });

      viewer.addEventListener('pointerup', () => {
        rotating = false;
        // ì†ì„ ë–¼ë©´ ì›ëž˜ ê°’ìœ¼ë¡œ ë³µê·€
        requestAnimationFrame(applyLock);
      });

      viewer.addEventListener('camera-change', () => {
        if (!rotating) {
          requestAnimationFrame(applyLock);
        }
      });
    }

    /* =========================
       ì´ˆê¸° ë¡œë“œì‹œ 1íšŒ ê³ ì •
    ========================= */
    viewer.addEventListener('load', () => {
      requestAnimationFrame(applyLock);
    });
  </script>
</body>
</html>
