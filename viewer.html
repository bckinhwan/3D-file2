<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    /* ===============================
       MODEL VIEWER
    =============================== */
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
      pointer-events: none; /* 모델 직접 조작 금지 */
    }

    /* 로딩 UI → 흰색 */
    model-viewer::part(default-progress-mask),
    model-viewer::part(default-progress-bar),
    model-viewer::part(progress-bar),
    model-viewer::part(loading-overlay) {
      background: #fff !important;
    }

    /* ===============================
       BUGABOO STYLE ROTATION UI
    =============================== */
    .rotation-controls {
      position: fixed;
      bottom: 105px; /* 모델 바로 아래 */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 26px;
      z-index: 30;
      pointer-events: auto;
    }

    .rotate-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,.25);
      background: rgba(255,255,255,.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .rotate-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
    }

    .rotate-center {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(0,0,0,.45);
    }
  </style>
</head>

<body>

  <!-- ===============================
       3D MODEL
  =============================== -->
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"
    camera-controls="false"
    disable-zoom
    interaction-prompt="none"
    exposure="1.05"
    shadow-intensity="0.2"
    bounds="legacy"
  >
  </model-viewer>

  <!-- ===============================
       ROTATION CONTROLS
  =============================== -->
  <div class="rotation-controls">
    <div class="rotate-btn" id="rotateLeft">←</div>
    <div class="rotate-center"></div>
    <div class="rotate-btn" id="rotateRight">→</div>
  </div>

  <!-- ===============================
       SCRIPT
  =============================== -->
  <script>
    const viewer = document.getElementById('viewer');

    let angle = -90;
    const step = 6;

    const isMobile = window.matchMedia('(max-width:768px)').matches;

    const elevation = '75deg';
    const distance = isMobile ? '8m' : '9m';
    const scale = isMobile ? '0.65' : '0.75';

    viewer.setAttribute(
      'scale',
      `${scale} ${scale} ${scale}`
    );

    viewer.setAttribute(
      'field-of-view',
      '24deg'
    );

    function applyOrbit() {
      viewer.setAttribute(
        'camera-orbit',
        `${angle}deg ${elevation} ${distance}`
      );
    }

    document.getElementById('rotateLeft').onclick = () => {
      angle -= step;
      applyOrbit();
    };

    document.getElementById('rotateRight').onclick = () => {
      angle += step;
      applyOrbit();
    };

    applyOrbit();
  </script>

</body>
</html>
