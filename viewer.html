<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;

      /* 모바일 더블탭 확대 방지 */
      touch-action: pan-y;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls="false"
    interaction-prompt="none"
    disable-zoom

    /* 네가 원하는 최종 상태 값 */
    camera-orbit="0deg 80deg 8.5m"
    field-of-view="18deg"
    scale="0.45 0.45 0.45"
    camera-target="0m 0.4m 0m"
    bounds="legacy"

    exposure="1.0"
    shadow-intensity="0.15"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    /**
     * ✅ 핵심 로직
     * GLB 로딩 완료 → 더블클릭 효과를 강제로 실행
     */
    viewer.addEventListener('load', () => {
      // 다음 프레임까지 기다려서
      // bounding 계산이 100% 끝난 뒤 실행
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          viewer.jumpCameraToGoal();
        });
      });
    });

    /* ❌ 이후 더블클릭 완전 차단 */
    viewer.addEventListener('dblclick', e => {
      e.preventDefault();
      e.stopPropagation();
    });
  </script>
</body>
</html>
