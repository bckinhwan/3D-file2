<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
      pointer-events: none; /* ëª¨ë¸ ì§ì ‘ ì¡°ì‘ ê¸ˆì§€ */
    }

    /* ===============================
       ë¡œë”© UI â†’ í°ìƒ‰
    =============================== */
    model-viewer::part(default-progress-mask),
    model-viewer::part(default-progress-bar),
    model-viewer::part(progress-bar),
    model-viewer::part(loading-overlay) {
      background: #fff !important;
    }

    /* ===============================
       íšŒì „ í•¸ë“¤ë°” UI
    =============================== */
    .rotate-handle {
      position: fixed;
      bottom: 110px; /* nav ìœ„ */
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      z-index: 20;
      pointer-events: auto;
    }

    .rotate-handle input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 2px;
      background: #000;
      opacity: 0.35;
    }

    .rotate-handle input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #000;
      cursor: pointer;
    }

    .rotate-label {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.08em;
      color: #000;
      opacity: 0.45;
      margin-top: 10px;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"
    camera-controls="false"
    disable-zoom
    interaction-prompt="none"
    exposure="1.05"
    shadow-intensity="0.2"
    bounds="legacy"
  >
  </model-viewer>

  <!-- ğŸ”˜ íšŒì „ í•¸ë“¤ë°” -->
  <div class="rotate-handle">
    <input
      id="rotateRange"
      type="range"
      min="-180"
      max="180"
      value="0"
      step="0.5"
    />
    <div class="rotate-label">ROTATE</div>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const range = document.getElementById('rotateRange');

    const BASE = {
      elevation: '75deg',
      distance: window.matchMedia('(max-width: 768px)').matches ? '8m' : '9m',
      fov: '24deg',
      scale: window.matchMedia('(max-width: 768px)').matches ? '0.65' : '0.75'
    };

    viewer.setAttribute(
      'field-of-view',
      BASE.fov
    );
    viewer.setAttribute(
      'scale',
      `${BASE.scale} ${BASE.scale} ${BASE.scale}`
    );

    function updateOrbit(angle) {
      viewer.setAttribute(
        'camera-orbit',
        `${angle}deg ${BASE.elevation} ${BASE.distance}`
      );
    }

    updateOrbit(0);

    range.addEventListener('input', (e) => {
      updateOrbit(e.target.value);
    });
  </script>

</body>
</html>
