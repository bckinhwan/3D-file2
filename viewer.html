<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;

      /* ğŸ”’ ì™„ì „ ë¹„ì¸í„°ë™ì…˜ */
      pointer-events: none;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    reveal="manual"            <!-- ğŸ”¥ ë¡œë”©ë°”/ìŠ¤í”¼ë„ˆ ì œê±° -->
    camera-controls="false"
    disable-zoom
    interaction-prompt="none"

    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="5deg"

    exposure="1.05"
    shadow-intensity="0.2"

    bounds="legacy"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    // ë°ìŠ¤í¬íƒ‘ ê¸°ë³¸ê°’
    const DESKTOP = {
      orbit: '0deg 75deg 9m',
      fov: '24deg',
      scale: '0.75'
    };

    // ëª¨ë°”ì¼: ì‚´ì§ ì‘ê²Œ
    const MOBILE = {
      orbit: '0deg 75deg 8m',
      fov: '24deg',
      scale: '0.65'
    };

    const isMobile = window.matchMedia('(max-width: 768px)').matches;
    const setting = isMobile ? MOBILE : DESKTOP;

    // ì¹´ë©”ë¼ ì„¸íŒ…
    viewer.setAttribute('camera-orbit', setting.orbit);
    viewer.setAttribute('field-of-view', setting.fov);
    viewer.setAttribute(
      'scale',
      `${setting.scale} ${setting.scale} ${setting.scale}`
    );

    /**
     * ğŸ”‘ ëª¨ë¸ì´ ì‹¤ì œë¡œ ë Œë” ê°€ëŠ¥í•œ ìƒíƒœê°€ ë˜ë©´
     * ê·¸ë•Œ í™”ë©´ì— ë“±ì¥ (ë¡œë”©ë°” ì—†ì´)
     */
    viewer.addEventListener('model-visibility', () => {
      viewer.show();
      viewer.jumpCameraToGoal();
    });
  </script>
</body>
</html>

  </script>
</body>
</html>
