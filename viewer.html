<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    /* ===============================
       MODEL VIEWER
    =============================== */
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
      pointer-events: none; /* 모델 직접 조작 금지 */
    }

    /* 로딩 UI → 흰색 */
    model-viewer::part(default-progress-mask),
    model-viewer::part(default-progress-bar),
    model-viewer::part(progress-bar),
    model-viewer::part(loading-overlay) {
      background: #fff !important;
    }

    /* ===============================
       CURVED ROTATION HANDLE
    =============================== */
    .arc-controller {
      position: fixed;
      bottom: 95px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      pointer-events: auto;
    }

    .arc-controller svg {
      overflow: visible;
    }

    /* 곡선 레일 */
    .arc-rail {
      stroke: rgba(0,0,0,0.35);
      stroke-width: 1.5;
      fill: none;
    }

    /* 노브 */
    #arcKnob {
      fill: #fff;
      r: 7;
      cursor: pointer;

      filter:
        drop-shadow(0 2px 6px rgba(0,0,0,.3))
        drop-shadow(0 0 1px rgba(0,0,0,.25));

      transition: transform .15s ease;
    }

    #arcKnob:active {
      transform: scale(1.15);
    }
  </style>
</head>

<body>

  <!-- ===============================
       3D MODEL
  =============================== -->
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"
    camera-controls="false"
    disable-zoom
    interaction-prompt="none"
    exposure="1.05"
    shadow-intensity="0.2"
    bounds="legacy"
  >
  </model-viewer>

  <!-- ===============================
       CURVED HANDLE UI
  =============================== -->
  <div class="arc-controller">
    <svg width="260" height="140" viewBox="0 0 260 140">
      <!-- 반원 곡선 -->
      <path
        class="arc-rail"
        d="M 20 120 A 110 110 0 0 1 240 120"
      />

      <!-- 노브 -->
      <circle
        id="arcKnob"
        cx="130"
        cy="10"
      />
    </svg>
  </div>

  <!-- ===============================
       SCRIPT
  =============================== -->
  <script>
    const viewer = document.getElementById('viewer');
    const knob = document.getElementById('arcKnob');

    const isMobile = window.matchMedia('(max-width: 768px)').matches;

    const BASE = {
      elevation: '75deg',
      distance: isMobile ? '8m' : '9m',
      fov: '24deg',
      scale: isMobile ? '0.65' : '0.75'
    };

    viewer.setAttribute('field-of-view', BASE.fov);
    viewer.setAttribute(
      'scale',
      `${BASE.scale} ${BASE.scale} ${BASE.scale}`
    );

    const centerX = 130;
    const centerY = 120;
    const radius = 110;

    let dragging = false;

    function updateOrbit(angle) {
      viewer.setAttribute(
        'camera-orbit',
        `${angle}deg ${BASE.elevation} ${BASE.distance}`
      );
    }

    function updateKnob(angle) {
      const rad = angle * Math.PI / 180;
      const x = centerX + radius * Math.cos(rad);
      const y = centerY + radius * Math.sin(rad);

      knob.setAttribute('cx', x);
      knob.setAttribute('cy', y);
    }

    function setAngle(angle) {
      updateOrbit(angle);
      updateKnob(angle);
    }

    knob.addEventListener('pointerdown', () => dragging = true);
    window.addEventListener('pointerup', () => dragging = false);

    window.addEventListener('pointermove', (e) => {
      if (!dragging) return;

      const rect = knob.ownerSVGElement.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      let angle = Math.atan2(y - centerY, x - centerX) * 180 / Math.PI;

      // 아래 반원 영역만 허용 (-180 ~ 0)
      if (angle > -180 && angle < 0) {
        setAngle(angle);
      }
    });

    /* 초기 중앙 위치 */
    setAngle(-90);
  </script>

</body>
</html>
