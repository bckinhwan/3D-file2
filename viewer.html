<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <model-viewer
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls="false"
    interaction-prompt="none"
    disable-zoom

    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="5deg"

    exposure="1.05"
    shadow-intensity="0.2"

    bounds="legacy"

    camera-orbit="0deg 70deg 8m"
    camera-target="0m 0.04m 0m"   <!-- üîë ÌïµÏã¨ -->
    field-of-view="24deg"
    scale="0.75 0.75 0.75"
  >
  </model-viewer>

  <script>
    const viewer = document.querySelector('model-viewer');

    // Î™®Î∞îÏùºÎßå ÏÇ¥Ïßù Î≥¥Ï†ï
    if (window.matchMedia('(max-width: 768px)').matches) {
      viewer.setAttribute('camera-orbit', '0deg 70deg 7m');
      viewer.setAttribute('scale', '0.65 0.65 0.65');
      viewer.setAttribute('camera-target', '0m 0.06m 0m');
    }
  </script>
</body>
</html>
