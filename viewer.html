<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- model-viewer (module 권장) -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>

<body>
<model-viewer
  src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"
  camera-controls
  auto-rotate
  bounds="tight"
  camera-orbit="0deg 75deg 3m"
  field-of-view="30deg"
  exposure="1.1"
  shadow-intensity="0.3"
  interaction-prompt="none"
  style="width:100vw; height:100vh; background:#fff;">
</model-viewer>

</body>
</html>
