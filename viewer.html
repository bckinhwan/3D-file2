<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
      touch-action: pan-y;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls="false"
    interaction-prompt="none"
    disable-zoom

    /* ðŸ”¥ 1. ìžë™ íƒ€ì´íŠ¸ í”„ë ˆì´ë° ì™„ì „ í•´ì œ */
    bounds="legacy"

    /* ðŸ”¥ 2. ì¹´ë©”ë¼ ë§¤ìš° ë©€ë¦¬ */
    camera-orbit="0deg 80deg 8.5m"

    /* ðŸ”¥ 3. ì‹œì•¼ê° ë§ì› */
    field-of-view="18deg"

    /* ðŸ”¥ 4. ëª¨ë¸ ìžì²´ë¥¼ ì˜¤ë¸Œì œë¡œ ì¶•ì†Œ */
    scale="0.45 0.45 0.45"

    /* ðŸ”¥ 5. í™”ë©´ ì¤‘ì‹¬ë³´ë‹¤ ì•„ëž˜ë¡œ íƒ€ê²Ÿ ì´ë™ */
    camera-target="0m 0.4m 0m"

    exposure="1.0"
    shadow-intensity="0.15"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    viewer.addEventListener('load', () => {
      requestAnimationFrame(() => {
        viewer.jumpCameraToGoal();
      });
    });

    viewer.addEventListener('dblclick', e => {
      e.preventDefault();
      e.stopPropagation();
    });
  </script>
</body>
</html>
