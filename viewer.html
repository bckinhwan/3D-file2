<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;

      /* π”’ λ¨λ“  μ‚¬μ©μ μ…λ ¥ μ°¨λ‹¨ */
      pointer-events: none;
    }
  </style>
</head>

<body>
  <model-viewer
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    /* β μ μ € μΈν„°λ™μ… μ™„μ „ μ κ±° */
    camera-controls="false"
    disable-zoom
    interaction-prompt="none"

    /* π”„ μλ™ νμ „ */
    auto-rotate
    auto-rotate-delay="0"

    /* π›οΈ νμ „ μ†λ„ (λ‚®μ„μλ΅ λλ¦Ό) */
    rotation-per-second="6deg"

    /* π“ λ„¤κ°€ μ“°λ μΉ΄λ©”λΌ κ°’ */
    camera-orbit="0deg 75deg 9m"
    field-of-view="24deg"
    scale="0.75 0.75 0.75"

    bounds="legacy"

    exposure="1.05"
    shadow-intensity="0.2"
  >
  </model-viewer>
</body>
</html>
