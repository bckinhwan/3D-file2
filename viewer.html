<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0"
  />
  <title>3D Viewer</title>

  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
      touch-action: pan-y;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls
    disable-zoom
    interaction-prompt="none"

    camera-orbit="0deg 75deg 9m"
    field-of-view="24deg"
    scale="0.75 0.75 0.75"

    bounds="tight"
    exposure="1.05"
    shadow-intensity="0.2"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    // ðŸ”’ ë”ë¸”í´ë¦­ ì‹œ ë˜ëŒë¦´ ê°’
    const LOCK = {
      orbit: '0deg 75deg 9m',
      fov: '24deg',
      scale: '0.75'
    };

    /**
     * ë”ë¸”í´ë¦­ì€ DOM ì´ë²¤íŠ¸ë¡œ 100% ëª» ìž¡ëŠ”ë‹¤.
     * ê·¸ëž˜ì„œ "ë”ë¸”í´ë¦­ ì§í›„ í•œ í”„ë ˆìž„ ë’¤"ì—
     * ì¹´ë©”ë¼ë¥¼ ì›ëž˜ ê°’ìœ¼ë¡œ ë˜ëŒë¦°ë‹¤.
     */
    viewer.addEventListener('dblclick', () => {
      requestAnimationFrame(() => {
        viewer.setAttribute('camera-orbit', LOCK.orbit);
        viewer.setAttribute('field-of-view', LOCK.fov);
        viewer.setAttribute(
          'scale',
          `${LOCK.scale} ${LOCK.scale} ${LOCK.scale}`
        );
        viewer.jumpCameraToGoal();
      });
    });
  </script>
</body>
</html>
