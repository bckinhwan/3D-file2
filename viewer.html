<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0"
  />
  <title>3D Viewer</title>

  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width:  100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 60vw;
      height: 60vh;
      background: #fff;
    }
  </style>
</head>

<body>
  <model-viewer
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls
    disable-zoom
    interaction-prompt="none"

    /* ðŸ”‘ í•µì‹¬ 1: ì¹´ë©”ë¼ ë” ë©€ë¦¬ */

    /* ðŸ”‘ í•µì‹¬ 2: ë§ì› ë” ê°•í•˜ê²Œ */

    /* ðŸ”‘ í•µì‹¬ 3: ëª¨ë¸ ìžì²´ ì¶•ì†Œ */

  >

</body>
</html>
