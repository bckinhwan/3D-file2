<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;

      /* ðŸ”’ ëª¨ë“  ì œìŠ¤ì²˜ ë ˆë²¨ ì°¨ë‹¨ */
      touch-action: none;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    /* ðŸ”¥ camera-controls OFFê°€ í•µì‹¬ */
    camera-controls="false"
    disable-zoom
    interaction-prompt="none"

    /* ðŸ”¥ ë”ë¸”í´ë¦­ reframe ìžì²´ ë¬´ë ¥í™” */
    bounds="legacy"

    /* ðŸ”¥ ë„¤ê°€ ì›í•˜ëŠ” ê³ ì • ìƒíƒœ */
    camera-orbit="0deg 75deg 8m"
    field-of-view="24deg"
    scale="0.75 0.75 0.75"

    exposure="1.05"
    shadow-intensity="0.2"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    /**
     * ðŸ”’ í•µì‹¬ ë¡œì§
     * model-viewer ë‚´ë¶€ reframeì€
     * camera-controlsê°€ falseë©´ ì‹¤í–‰ë˜ì§€ ì•ŠìŒ
     */
    viewer.addEventListener('load', () => {
      requestAnimationFrame(() => {
        viewer.jumpCameraToGoal();
      });
    });
  </script>
</body>
</html>
