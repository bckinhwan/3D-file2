<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0"
  />
  <title>3D Viewer</title>

  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;

      /* ğŸ”’ ë”ë¸”í´ë¦­/ë”ë¸”íƒ­ ì°¨ë‹¨ */
      touch-action: pan-y;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls
    disable-zoom
    interaction-prompt="none"

    /* ğŸ“ ì›í•˜ëŠ” ìµœì¢… í”„ë ˆì´ë° */
    camera-orbit="0deg 75deg 4.8m"
    field-of-view="24deg"
    scale="0.7 0.7 0.7"

    bounds="tight"
    exposure="1.05"
    shadow-intensity="0.2"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    /* âœ… ì´ˆê¸° ë¡œë“œì‹œ ê°•ì œ reframe (ë”ë¸”í´ë¦­ íš¨ê³¼ë¥¼ ë¯¸ë¦¬ ì‹¤í–‰) */
    viewer.addEventListener('load', () => {
      requestAnimationFrame(() => {
        viewer.jumpCameraToGoal();
      });
    });

    /* âŒ ë”ë¸”í´ë¦­ìœ¼ë¡œ ì¸í•œ reframe ì™„ì „ ì°¨ë‹¨ */
    viewer.addEventListener('dblclick', e => {
      e.preventDefault();
      e.stopPropagation();
    });
  </script>
</body>
</html>
