<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;

      /* ğŸ”’ ì™„ì „ ë¹„ì¸í„°ë™ì…˜ */
      pointer-events: none;
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls="false"
    disable-zoom
    interaction-prompt="none"

    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="5deg"

    exposure="1.05"
    shadow-intensity="0.2"

    bounds="legacy"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    /* =========================
       ì¹´ë©”ë¼ í”„ë¦¬ì…‹
    ========================= */

    // ë°ìŠ¤í¬íƒ‘ ê¸°ë³¸ê°’
    const DESKTOP = {
      orbit: '0deg 75deg 8m',
      target: '0m 0.25m 0m',   // ğŸ”¼ ì‚´ì§ ìœ„
      fov: '24deg',
      scale: '0.75'
    };

    // ëª¨ë°”ì¼: ì¡°ê¸ˆ ë” ìœ„ + ì‘ê²Œ
    const MOBILE = {
      orbit: '0deg 75deg 9m',
      target: '0m 0.3m 0m',    // ğŸ”¼ ëª¨ë°”ì¼ì€ ì¡°ê¸ˆ ë”
      fov: '24deg',
      scale: '0.65'
    };

    const isMobile = window.matchMedia('(max-width: 768px)').matches;
    const setting = isMobile ? MOBILE : DESKTOP;

    /* =========================
       ì¹´ë©”ë¼ ì ìš©
    ========================= */

    viewer.setAttribute('camera-orbit', setting.orbit);
    viewer.setAttribute('camera-target', setting.target);
    viewer.setAttribute('field-of-view', setting.fov);
    viewer.setAttribute(
      'scale',
      `${setting.scale} ${setting.scale} ${setting.scale}`
    );

    /* =========================
       ë¡œë“œ í›„ í™•ì •
    ========================= */

    viewer.addEventListener('load', () => {
      requestAnimationFrame(() => {
        viewer.jumpCameraToGoal();
      });
    });
  </script>
</body>
</html>
