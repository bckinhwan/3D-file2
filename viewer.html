<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0"
  />
  <title>3D Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
      touch-action: pan-y; /* ëª¨ë°”ì¼ ì œìŠ¤ì²˜ ì•ˆì •í™” */
    }
  </style>
</head>

<body>
  <model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/bckinhwan/3D-file2/main/cloth_jacket.glb"

    camera-controls
    disable-zoom
    interaction-prompt="none"

    camera-orbit="0deg 75deg 9m"
    field-of-view="24deg"
    scale="0.75 0.75 0.75"

    bounds="tight"
    exposure="1.05"
    shadow-intensity="0.2"
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    // ğŸ”’ ê³ ì • ì¹´ë©”ë¼ ê°’
    const LOCK = {
      orbit: '0deg 75deg 9m',
      fov: '24deg',
      scale: '0.75'
    };

    /**
     * ğŸ”‘ í´ë¦­ì´ ë°œìƒí•˜ë©´ í•­ìƒ ì´ í•¨ìˆ˜ë¡œ ê·€ê²°
     * (single click / double click / tap ê³µí†µ)
     */
    function lockCamera() {
      viewer.setAttribute('camera-orbit', LOCK.orbit);
      viewer.setAttribute('field-of-view', LOCK.fov);
      viewer.setAttribute(
        'scale',
        `${LOCK.scale} ${LOCK.scale} ${LOCK.scale}`
      );
      viewer.jumpCameraToGoal();
    }

    /* =========================
       ë°ìŠ¤í¬íƒ‘: í´ë¦­ / ë”ë¸”í´ë¦­
    ========================= */
    viewer.addEventListener('click', () => {
      requestAnimationFrame(lockCamera);
    });

    viewer.addEventListener('dblclick', () => {
      requestAnimationFrame(lockCamera);
    });

    /* =========================
       ëª¨ë°”ì¼: í„°ì¹˜ ëŒ€ì‘
    ========================= */

    // í•€ì¹˜ ì°¨ë‹¨
    viewer.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    // í„°ì¹˜ ëë‚˜ë©´ í•­ìƒ ë³µê·€
    viewer.addEventListener('touchend', () => {
      requestAnimationFrame(lockCamera);
    });

    /* =========================
       ì´ˆê¸° ë¡œë“œ ì‹œ 1íšŒ ê³ ì •
    ========================= */
    viewer.addEventListener('load', () => {
      requestAnimationFrame(lockCamera);
    });
  </script>
</body>
</html>
